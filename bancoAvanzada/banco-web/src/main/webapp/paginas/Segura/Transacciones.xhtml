<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="Transacciones">
		<h:form prependId="false">
			<h:panelGrid id="panelTransaccion" columns="2">

				<h:outputLabel for="cbCuenta" id="lbCuenta"
					value="#{msj['customer.seleccioneCuenta']}" />
				<h:selectOneMenu id="cbCuenta"
					value="#{controladorProductos.cuentaComboSelecionada}">

					<f:selectItems value="#{controladorProductos.cuentasCombo}"
						var="cuenta" itemValue="#{cuenta}" itemLabel="#{cuenta.number}" />

				</h:selectOneMenu>

				<h:outputLabel for="cbcuentaAsoci" id="lbcuentaAsoci"
					value="#{msj['customer.seleccioneCuentaAsociada']}" />
				<h:selectOneMenu id="cbcuenta"
					value="#{controladorProductos.cuentaAsociadaSelec}">

					<f:selectItems value="#{controladorProductos.cuentasAsociadas}"
						var="cuentaAso" itemValue="#{cuentaAso}" itemLabel="#{cuentaAso.nombreCuenta}" />

				</h:selectOneMenu>

				<h:outputLabel id="lblvalor" value="#{msj['customer.valor']}" />
				<h:inputText id="tfvalor" value="#{controladorProductos.valor}" />
			</h:panelGrid>
			
			<h:panelGrid id="panelBotones2" columns="3">
			
				<h:outputLabel id="lblCodigoVali" value="#{msj['customer.codigoValidar']}" />
				<h:inputText id="tfCodigoVali" value="#{controladorProductos.codigovalidacion}" />

				<p:commandButton id="btnValidar" value="#{msj['customer.validar']}"
					ajax="false"
					action="#{controladorProductos.enviarCodigoValidacion}" />


			</h:panelGrid>
			
			<h:panelGrid id="panelBotones3" columns="2">

				<p:commandButton id="btnTranferir" value="#{msj['customer.transferir']}"
					process="@this,panelTransaccion,tfCodigoVali" update="panelTransaccion"
					action="#{controladorProductos.transferencia}" />

				<p:commandButton id="btnCancelar" value="#{msj['customer.cancelar']}"
					action="#{controladorProductos.cancelar}" />


			</h:panelGrid>
			

		</h:form>
	</ui:define>

</ui:composition>
