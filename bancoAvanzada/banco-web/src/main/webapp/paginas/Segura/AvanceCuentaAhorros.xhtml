<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="AvanceCuentaAhorro">
		<h:form prependId="false">
			<h:panelGrid id="panelAvance" columns="2">

				<h:outputLabel for="cbTarjeta" id="lbTarjeta"
					value="#{msj['customer.seleccioneTarjeta']}" />
				<h:selectOneMenu id="cbTarjeta"
					value="#{controladorPagoTarjeta.tarjetaSelecAvance}">

					<f:selectItems value="#{controladorPagoTarjeta.tarjetas}"
						var="tarjeta" itemValue="#{tarjeta}" itemLabel="#{tarjeta.number}" />

				</h:selectOneMenu>


				<h:outputLabel id="lblvalor" value="#{msj['customer.valor']}" />
				<h:inputText id="tfvalor" value="#{controladorPagoTarjeta.valor}" />

				<h:outputLabel for="cbcuenta" id="lbcuenta"
					value="#{msj['customer.seleccioneCuenta']}" />
				<h:selectOneMenu id="cbcuenta"
					value="#{controladorPagoTarjeta.cuentaSelecAvance}">

					<f:selectItems value="#{controladorPagoTarjeta.cuentas}"
						var="cuenta" itemValue="#{cuenta}" itemLabel="#{cuenta.number}" />

				</h:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid id="panelBotones3" columns="2">

				<p:commandButton id="btnAvance" value="#{msj['customer.avance']}"
					process="@this,panelAvance" update="panelAvance"
					action="#{controladorPagoTarjeta.avance}" />

				<p:commandButton id="btnCancelar" value="#{msj['customer.cancelar']}"
					action="#{controladorPagoTarjeta.cancelar}" />


			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
