<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpoRegistro">
		<h:form prependId="false">
			<h:panelGrid id="panelDatos" columns="2">

				<h:outputLabel id="lblNombre" value="#{msj['customer.nombre']}" />
				<h:inputText id="tfNombre" value="#{controladorCustomer.nombre}" />

				<h:outputLabel id="lblApellido" value="#{msj['customer.apellido']}" />
				<h:inputText id="tfApellido" value="#{controladorCustomer.apellido}" />

				<h:outputLabel id="lblTipoId"
					value="#{msj['customer.tipoIdentificacion']}" />
				<h:selectOneMenu id="cbTipoCed"
					value="#{controladorCustomer.tipoSeleccionado}">

					<f:selectItem itemValue="Cedula" itemLabel="Cedula" />
					<f:selectItem itemValue="Pasaporte" itemLabel="Pasaporte" />
					<f:selectItem itemValue="Tarjeta de Identidad"
						itemLabel="Tarjeta de Identidad" />

				</h:selectOneMenu>

				<h:outputLabel id="lblCed" value="#{msj['customer.identificacion']}" />
				<h:inputText id="tfCed"
					value="#{controladorCustomer.identificacion}" />

				<h:outputLabel id="lblUserName" value="#{msj['customer.usuario']}" />
				<h:inputText id="tfUserName"
					value="#{controladorCustomer.username}" />

				<p:outputLabel for="tfpass" value="#{msj['customer.password']}" />
				<h:inputSecret value="#{controladorCustomer.password}" id="tfpass" />

			</h:panelGrid>

			<h:panelGrid id="panelBotones" columns="2">

				<p:commandButton id="btnRegistrar"
					value="#{msj['customer.registrar']}" process="@this,panelDatos"
					update="panelDatos" action="#{controladorCustomer.crear}" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
