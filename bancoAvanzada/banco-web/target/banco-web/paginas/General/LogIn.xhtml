<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpoLogIn">
		<h:form prependId="false">
			<h:panelGrid id="panelDatosIngreso" columns="1" style="text-align: center;">

				<p:outputLabel for="tfUsername" value="#{msj['customer.usuario']}" />
				<h:inputText value="#{ControladorSesion.usuario}" id="tfUsername" />

				<p:outputLabel for="tfpass" value="#{msj['customer.password']}" />
				<h:inputSecret value="#{ControladorSesion.password}" id="tfpass" />


			</h:panelGrid>

			<h:panelGrid id="panelBoton" columns="1" style="text-align: center;">

				<p:commandButton value="#{msj['customer.LogIn']}" ajax="false"
					action="#{ControladorSesion.iniciarSesion}" />


			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
